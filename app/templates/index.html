{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
  <h1>Hi, {{ current_user.username }}</h1>
  {% if form %}
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
  {% endif %}
  {% for post in posts %}
    {% include '_post.html' %}
  {% endfor %}
  <nav aria=label="...">
    <ul class="pager">
      <li class="previous{% if not prev_url %} disabled{% endif %}">
        <a href="{{ prev_url or '#' }}">
          <span hidden-aria="true">&larr;</span>Newer posts
        </a>
      </li>
      <li class="next{% if not next_url %} disabled{% endif %}">
        <a href="{{ next_url or '#' }}">
          <span hidden-aria="true">&rarr;</span>Older posts
        </a>
      </li>
    </ul>
  </nav>
{% endblock %}
